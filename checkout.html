    <style>
      /* Restore original styles */
      .anonymous-gift-option {
        background: linear-gradient(135deg, #fff5f5 0%, #fff0f6 100%);
        border: 1px solid #ffb6c1;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .anonymous-gift-option:hover {
        background: linear-gradient(135deg, #ffeef2 0%, #ffebf3 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
      }

      input[type="checkbox"]:checked + label .anonymous-gift-option {
        background: linear-gradient(135deg, #fff0f5 0%, #ffeef2 100%);
        border-color: #ff69b4;
      }

      .gift-icon-container {
        position: relative;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gift-icon-container i.fa-gift {
        font-size: 24px;
        color: #ff69b4;
        z-index: 1;
      }

      .gift-decoration {
        position: absolute;
        font-size: 12px;
        color: #98fb98;
      }

      .gift-decoration:nth-child(2) {
        top: -5px;
        left: 5px;
        transform: rotate(-30deg);
      }

      .gift-decoration:nth-child(3) {
        bottom: -5px;
        right: 5px;
        transform: rotate(30deg);
      }

      .anonymous-gift-option h5 {
        color: #ff69b4;
        font-weight: 600;
      }

      /* Enhanced Gift Button Animation */
      .form-check-input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .form-check-label {
        cursor: pointer;
      }

      /* Gift button animation when checked */
      input[type="checkbox"]:checked + label .anonymous-gift-option {
        animation: giftButtonPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes giftButtonPop {
        0% {
          transform: scale(0.95);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }
      }

      /* Add sparkle effect to gift icon when checked */
      input[type="checkbox"]:checked + label .gift-icon-container i.fa-gift {
        animation: giftIconSparkle 1.5s ease-in-out infinite;
      }

      @keyframes giftIconSparkle {
        0% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.1) rotate(-5deg);
        }
        50% {
          transform: scale(1) rotate(0deg);
        }
        75% {
          transform: scale(1.1) rotate(5deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }

      /* Add floating leaves animation when checked */
      input[type="checkbox"]:checked + label .gift-decoration {
        animation: leafFloat 2s ease-in-out infinite;
      }

      @keyframes leafFloat {
        0% {
          transform: rotate(-30deg) translateY(0);
        }
        50% {
          transform: rotate(-30deg) translateY(-5px);
        }
        100% {
          transform: rotate(-30deg) translateY(0);
        }
      }

      input[type="checkbox"]:checked + label .gift-decoration:nth-child(3) {
        animation: leafFloat2 2s ease-in-out infinite;
      }

      @keyframes leafFloat2 {
        0% {
          transform: rotate(30deg) translateY(0);
        }
        50% {
          transform: rotate(30deg) translateY(-5px);
        }
        100% {
          transform: rotate(30deg) translateY(0);
        }
      }

      /* Update checkmark position */
      .form-check {
        position: relative;
        padding-left: 40px; /* Add space for the checkmark */
      }

      .checkmark {
        position: absolute;
        left: 0; /* Position on the left */
        top: 50%;
        transform: translateY(-50%);
        color: #ff69b4;
        font-size: 24px;
        opacity: 0;
        transition: all 0.3s ease;
      }

      input[type="checkbox"]:checked + label .checkmark {
        opacity: 1;
        animation: checkmarkPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes checkmarkPop {
        0% {
          transform: translateY(-50%) scale(0);
          opacity: 0;
        }
        50% {
          transform: translateY(-50%) scale(1.2);
        }
        100% {
          transform: translateY(-50%) scale(1);
          opacity: 1;
        }
      }

      /* Remove the old checkmark */
      .anonymous-gift-option::after {
        display: none;
      }

      /* Add sparkle particles effect */
      .anonymous-gift-option::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at center,
          rgba(255, 105, 180, 0.2) 0%,
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      input[type="checkbox"]:checked + label .anonymous-gift-option::before {
        opacity: 1;
        animation: sparklePulse 2s ease-in-out infinite;
      }

      @keyframes sparklePulse {
        0% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.4;
        }
        100% {
          transform: scale(1);
          opacity: 0.2;
        }
      }

      /* Add floating hearts */
      .anonymous-gift-option .floating-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .floating-heart {
        position: absolute;
        font-size: 12px;
        color: #ff69b4;
        opacity: 0;
        animation: floatHeart 3s ease-in-out infinite;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(100%) scale(0);
          opacity: 0;
        }
        20% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100%) scale(1);
          opacity: 0;
        }
      }

      /* Add ribbon effect */
      .anonymous-gift-option .ribbon {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 30px;
        height: 30px;
        background: #ff69b4;
        transform: rotate(45deg);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      input[type="checkbox"]:checked + label .anonymous-gift-option .ribbon {
        opacity: 1;
        animation: ribbonPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes ribbonPop {
        0% {
          transform: rotate(45deg) scale(0);
        }
        50% {
          transform: rotate(45deg) scale(1.2);
        }
        100% {
          transform: rotate(45deg) scale(1);
        }
      }

      /* Enhanced Delivery Options Design */
      .delivery-options .form-check {
        margin-bottom: 15px;
      }

      .delivery-options .form-check-input[type="radio"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .delivery-options .form-check-label {
        display: flex;
        align-items: center;
        padding: 15px;
        border-radius: 10px;
        background: #fff;
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
        cursor: pointer;
        width: 100%;
      }

      .delivery-options
        .form-check-input[type="radio"]:checked
        + .form-check-label {
        border-color: #ff69b4;
        background: linear-gradient(135deg, #fff5f5 0%, #fff0f6 100%);
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.1);
      }

      .delivery-options .form-check-label i {
        font-size: 24px;
        margin-right: 15px;
        color: #ff69b4;
        transition: all 0.3s ease;
      }

      .delivery-options
        .form-check-input[type="radio"]:checked
        + .form-check-label
        i {
        transform: scale(1.1);
      }

      .delivery-options .form-check-label:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Enhanced Payment Methods Design */
      .payment-methods .form-check {
        margin-bottom: 15px;
      }

      .payment-methods .form-check-input[type="radio"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .payment-methods .form-check-label {
        display: flex;
        align-items: center;
        padding: 15px;
        border-radius: 10px;
        background: #fff;
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
        cursor: pointer;
        width: 100%;
      }

      .payment-methods
        .form-check-input[type="radio"]:checked
        + .form-check-label {
        border-color: #ff69b4;
        background: linear-gradient(135deg, #fff5f5 0%, #fff0f6 100%);
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.1);
      }

      .payment-methods .form-check-label i {
        font-size: 24px;
        margin-right: 15px;
        color: #ff69b4;
        transition: all 0.3s ease;
      }

      .payment-methods
        .form-check-input[type="radio"]:checked
        + .form-check-label
        i {
        transform: scale(1.1);
      }

      .payment-methods .form-check-label:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Payment Details Animation */
      .payment-details {
        transition: all 0.3s ease;
      }

      .payment-details.show {
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script>
      // Function to calculate order summary
      function calculateOrderSummary() {
        const subtotal =
          parseFloat(document.querySelector(".subtotal").textContent) || 0;
        const deliveryFee =
          parseFloat(document.querySelector(".delivery-fee").textContent) || 0;
        const tax = (subtotal + deliveryFee) * 0.15;

        document.querySelector(".tax").textContent = tax.toFixed(2) + " SAR";
        document.querySelector(".total").textContent =
          (subtotal + deliveryFee + tax).toFixed(2) + " SAR";
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize the order summary when the page loads
        calculateOrderSummary();

        // Add event listeners for payment method selection
        document
          .querySelectorAll('input[name="paymentMethod"]')
          .forEach((radio) => {
            radio.addEventListener("change", function () {
              const paymentDetails = document.querySelector(".payment-details");
              if (this.id === "creditCard") {
                paymentDetails.style.display = "block";
                paymentDetails.classList.add("show");
              } else {
                paymentDetails.style.display = "none";
                paymentDetails.classList.remove("show");
              }
            });
          });

        // Add event listeners for delivery method selection
        document
          .querySelectorAll('input[name="deliveryMethod"]')
          .forEach((radio) => {
            radio.addEventListener("change", function () {
              const branchDetails = document.getElementById(
                "branchPickupDetails"
              );
              const deliveryDetails = document.getElementById(
                "deliveryCompanyDetails"
              );
              const deliveryFee = document.querySelector(".delivery-fee");

              if (this.id === "branchPickup") {
                branchDetails.style.display = "block";
                deliveryDetails.style.display = "none";
                deliveryFee.textContent = "0.00 SAR";
                calculateOrderSummary();
              } else if (this.id === "deliveryCompany") {
                branchDetails.style.display = "none";
                deliveryDetails.style.display = "block";
                deliveryFee.textContent = "20.00 SAR";
                calculateOrderSummary();
              }
            });
          });

        // Set initial delivery fee based on default selection
        const defaultDeliveryMethod = document.querySelector(
          'input[name="deliveryMethod"]:checked'
        );
        if (
          defaultDeliveryMethod &&
          defaultDeliveryMethod.id === "branchPickup"
        ) {
          document.querySelector(".delivery-fee").textContent = "0.00 SAR";
          calculateOrderSummary();
        }

        // Handle anonymous gift checkbox and modal
        const anonymousGiftCheckbox = document.getElementById("anonymousGift");
        const giftMessageModal = new bootstrap.Modal(
          document.getElementById("giftMessageModal")
        );

        anonymousGiftCheckbox.addEventListener("change", function () {
          if (this.checked) {
            giftMessageModal.show();
          }
        });

        // Save gift message
        document
          .getElementById("saveGiftMessage")
          .addEventListener("click", function () {
            const message = document.getElementById("giftMessage").value;
            // You can store the message or do something with it here
            giftMessageModal.hide();
          });

        // Reset message when modal is closed
        document
          .getElementById("giftMessageModal")
          .addEventListener("hidden.bs.modal", function () {
            document.getElementById("giftMessage").value = "";
          });

        // Add floating hearts
        const createFloatingHearts = () => {
          const giftOption = document.querySelector(".anonymous-gift-option");
          const heartsContainer = document.createElement("div");
          heartsContainer.className = "floating-hearts";
          giftOption.appendChild(heartsContainer);

          for (let i = 0; i < 5; i++) {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "❤";
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${i * 0.5}s`;
            heartsContainer.appendChild(heart);
          }
        };

        // Add ribbon
        const addRibbon = () => {
          const giftOption = document.querySelector(".anonymous-gift-option");
          const ribbon = document.createElement("div");
          ribbon.className = "ribbon";
          giftOption.appendChild(ribbon);
        };

        createFloatingHearts();
        addRibbon();

        // Add checkmark element
        const addCheckmark = () => {
          const giftOption = document.querySelector(".anonymous-gift-option");
          const checkmark = document.createElement("div");
          checkmark.className = "checkmark";
          checkmark.innerHTML = "✓";
          giftOption.parentElement.appendChild(checkmark);
        };

        addCheckmark();
      });
    </script>
  </head>

                <div class="d-flex justify-content-between mb-2">
                  <span>Delivery Fee:</span>
                  <span class="delivery-fee">20.00 SAR</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>VAT (15%):</span>
                  <span class="tax">0.00 SAR</span>
                </div>
                <hr />
                <div class="d-flex justify-content-between mb-4">
                  <strong>Total:</strong>
                  <strong class="total">0.00 SAR</strong>
                </div>
                <button onclick="processOrder()" class="btn btn-primary w-100">
                  Confirm Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Gift Message Modal -->
    <div
      class="modal fade"
      id="giftMessageModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="giftMessageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="giftMessageModalLabel">
              <i class="fas fa-gift text-pink mr-2"></i>
              Add a Gift Message
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="giftMessage">Your Message (Optional)</label>
              <textarea
                class="form-control"
                id="giftMessage"
                rows="4"
                placeholder="Write a special message for the recipient..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveGiftMessage">
              Save Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
